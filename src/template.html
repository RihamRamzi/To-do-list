<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
  </head>
  <body>
    <h1 id="headerTitle">TO-DO-LIST</h1>

    <div class="sideBar">
      <h1>Home</h1>
      <div class="options">
        <p>All Tasks</p>
      </div>

      <h1>ProJects</h1>
      <div class="projects">
        <div class="options test">project 1</div>
      </div>
      <div class="addP">
        <form id="addPForm">
          <input
            type="text"
            placeholder="Enter project name"
            id="projectName"
          />
        </form>
        <button id="add">Add</button>
        <button id="close">Close</button>
      </div>
      <div class="options" id="addProject">
        <p>Add ProJect</p>
      </div>
    </div>

    <div class="content">
      <div class="selectedProject">NO Tasks!</div>
    </div>

    <div class="footer"></div>
  </body>
</html>
