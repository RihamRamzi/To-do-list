<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="editProj">
      <button id="projRename">Rename</button>
      <button id="projDelete">Delete</button>
    </div>
    <div class="renameProj">
      <input type="text" placeholder="Rename" id="renameProjInput" />
      <button id="renameProj">Rename</button>
      <button id="cancelRename">Cancel</button>
    </div>

    <h1 id="headerTitle">TO-DO-LIST</h1>

    <div class="sideBar">
      <h1>Home</h1>
      <div class="options">
        <p>All Tasks</p>
      </div>

      <h1>ProJects</h1>

      <div class="projects"></div>

      <div class="addP">
        <input type="text" placeholder="Enter project name" id="projectName" />
        <button id="add">Add</button>
        <button id="close">Close</button>
      </div>

      <div class="options" id="addProject">
        <img src="svg/plus-circle-outline.svg" alt="" />
        <p>Add ProJect</p>
      </div>
    </div>

    <div class="content">
      <div class="selectedProject">NO Tasks!</div>

      <div class="tasksContainer"></div>

      <div class="options" id="addTask">
        <img src="svg/plus-circle-outline.svg" alt="" />
        <p>Add Task</p>
      </div>

      <dialog id="taskDialog" class="dialogCss">
        <form method="get" class="formCss addTaskForm">
          <label for="task">Task:</label>
          <input type="text" id="task" name="task" required />

          <label for="des">Description:</label>
          <textarea name="description" id="des"></textarea>

          <label for="date">Date:</label>
          <input type="date" id="date" required />

          <label for="priority">Priority:</label>
          <select name="priority" id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <button id="submitBtn" type="submit">Submit</button>
          <button class="closeBtn" type="button">Close</button>
        </form>
      </dialog>
      <dialog id="editTaskDialog" class="dialogCss">
        <form method="get" class="formCss editTaskForm">
          <label for="task">Task:</label>
          <input type="text" id="task" name="task" required />

          <label for="des">Description:</label>
          <textarea name="description" id="des"></textarea>

          <label for="date">Date:</label>
          <input type="date" id="date" required />

          <label for="priority">Priority:</label>
          <select name="priority" id="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <button id="editBtn" type="submit">Edit</button>
          <button class="closeBtn" type="button">Close</button>
        </form>
      </dialog>
    </div>

    <div class="footer"></div>
  </body>
</html>
