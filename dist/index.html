<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To-do-list</title></head><body><h1 id="headerTitle">TO-DO-LIST</h1><div class="sideBar"><h1>Home</h1><div class="options"><p>All Tasks</p></div><h1>ProJects</h1><div class="projects"></div><div class="addP"><input placeholder="Enter project name" id="projectName"/> <button id="add">Add</button> <button id="close">Close</button></div><div class="options" id="addProject"><img src="6bf0fb0a4a57df06ee3d.svg" alt=""/><p>Add ProJect</p></div></div><div class="content"><div class="selectedProject">NO Tasks!</div><div class="options" id="addTask"><img src="6bf0fb0a4a57df06ee3d.svg" alt=""/><p>Add Task</p></div><dialog id="taskDialog"><form method="dialog"><label for="task">Task:</label> <input id="task" name="task"/> <label for="des">Description:</label> <textarea name="description" id="des"></textarea> <label for="date">Date:</label> <input type="date" id="date"/> <button id="submitBtn" type="submit">Submit</button> <button id="closeBtn">Close</button></form></dialog></div><div class="footer"></div><script defer="defer" src="main.js"></script></body></html>
