<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To-do-list</title></head><body><div class="editProj"><button id="projRename">Rename</button> <button id="projDelete">Delete</button></div><div class="renameProj"><input placeholder="Rename" id="renameProjInput"/> <button id="renameProj">Rename</button> <button id="cancelRename">Cancel</button></div><h1 id="headerTitle">TO-DO-LIST</h1><div class="sideBar"><h1>Home</h1><div id="allTasks" class="options"><img src="1998457f5479e6cdd3d8.png" alt=""/><div>All Tasks</div></div><div id="todayTasks" class="options"><img src="6dd473a9955e07bb423a.png" alt=""/><div>Today Tasks</div></div><h1>ProJects</h1><div class="projects"></div><div class="addP"><input placeholder="Enter project name" id="projectName"/> <button id="add">Add</button> <button id="close">Close</button></div><div class="options" id="addProject"><img src="6bf0fb0a4a57df06ee3d.svg" alt=""/><p>Add ProJect</p></div></div><div class="content"><div class="selectedProject">NO Tasks!</div><div class="tasksContainer"></div><div class="options" id="addTask"><img src="6bf0fb0a4a57df06ee3d.svg" alt=""/><p>Add Task</p></div><dialog id="taskDialog" class="dialogCss"><form class="formCss addTaskForm"><label for="task">Task:</label> <input id="task" name="task" required/> <label for="des">Description:</label> <textarea name="description" id="des"></textarea> <label for="date">Date:</label> <input type="date" id="date" required/> <label for="priority">Priority:</label> <select name="priority" id="priority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button id="submitBtn" type="submit">Submit</button> <button class="closeBtn" type="button">Close</button></form></dialog><dialog id="editTaskDialog" class="dialogCss"><form class="formCss editTaskForm"><label for="task">Task:</label> <input id="renameTask" name="task" required/> <label for="des">Description:</label> <textarea name="description" id="renameDes"></textarea> <label for="date">Date:</label> <input type="date" id="renameDate" required/> <label for="priority">Priority:</label> <select name="priority" id="renamePriority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button id="editBtn" type="submit">Edit</button> <button class="closeBtn" type="button">Close</button></form></dialog></div><div class="footer"></div><script defer="defer" src="main.js"></script></body></html>
